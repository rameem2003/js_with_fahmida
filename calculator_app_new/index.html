<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI for Fahmida Yeasmin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="screen">
            <input type="text" name="" id="input_screen">
            <input type="text" name="" id="output_screen">
        </div>

        <div class="number_pad">
            <ul>
                <li><button>AC</button></li>
                <li><button><i class="fa-solid fa-delete-left"></i></button></li>
                <li><button>/</button></li>
                <li><button>*</button></li>
            </ul>

            <ul>
                <li><button>7</button></li>
                <li><button>8</button></li>
                <li><button>9</button></li>
                <li><button>-</button></li>
            </ul>

            <ul>
                <li><button>4</button></li>
                <li><button>5</button></li>
                <li><button>6</button></li>
                <li><button>+</button></li>
            </ul>

            <ul>
                <li><button>1</button></li>
                <li><button>2</button></li>
                <li><button>3</button></li>
            </ul>

            <ul>
                <li><button>0</button></li>
                <li><button>.</button></li>
                <li><button>=</button></li>
            </ul>

        </div>
    </div>
</body>
</html>
