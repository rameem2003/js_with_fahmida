<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="side_panel">
            <div class="title">
                <h2>Weather Window <sup>0.1</sup></h2>
                <span>A Weather App</span>
            </div>

            <div class="search_box">
                <input type="text" name="" id="searchCity" placeholder="Enter City Name ....... ">
                <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <section id="weather_snipet">
                <div class="weather_icon">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                </div>
                <div class="temparature">
                    <h1>25<sup><span>Â°</span>C</sup></h1>
                    <p>Friday, 31 March</p>
                </div>
                
                <hr>

                <div class="status_section">
                    <div class="status">
                        <p><i class="fa-solid fa-cloud fa-beat-fade"></i> Cloudy</p>
                    </div>

                    <div class="status">
                        <p><i class="fa-solid fa-cloud-rain fa-beat-fade"></i> Rain 30%</p>
                    </div>
                </div>
            </section>
        </div>
        <div class="main_panel">
            <!-- <div class="load">
                <div class="spin"></div>
                <h1>Loading...........</h1>
            </div> -->
            <main>
                <div class="left">
                    <h1>Dhaka, BD</h1>
                    <p>Haze Condition</p>
                </div>
                <div class="right">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                </div>
            </main>

            <div class="description">
                <div class="box wind">
                    <h4>Wind</h4>
                    <p><i class="fa-solid fa-gauge fa-beat-fade"></i> 70 <span>Km/h</span></p>
                </div>

                <div class="box sun">
                    <h4>Sunrise</h4>
                    <p><i class="fas fa-sunrise"></i> 5.50 <span>AM</span></p>
                </div>

                <div class="box sun">
                    <h4>Sunset</h4>
                    <p><i class="fas fa-sunrise"></i> 5.50 <span>PM</span></p>
                </div>

                <div class="box humidity">
                    <h4>Humidity</h4>
                    <p><i class="fa-solid fa-droplet fa-beat-fade"></i> 70 <span>%</span></p>
                </div>

                <div class="box presure">
                    <h4>Pressure</h4>
                    <p><i class="fa-solid fa-wind fa-beat-fade"></i>  1000 <span>hPa</span></p>
                </div>

                <div class="box visibility">
                    <h4>Visibility</h4>
                    <p><i class="fa-solid fa-flag fa-beat-fade"></i> 70 <span>KM</span></p>
                </div>

            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
